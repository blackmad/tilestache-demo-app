{
  "cache": {
      "name": "Disk",
      "path": "/home/blackmad/data/tmp",
      "umask": "0000"
  },
  "layers": {
    "zcta-geojson": 
    {
      "allowed origin": "*",
      "provider":
      {
        "class": "TileStache.Goodies.Providers.PostGeoJSON.Provider",
        "kwargs":
        {
          "dsn": "dbname=gis user=postgres",
          "query": "select *, ST_Transform(geom, 900913) as g2 FROM tl_2013_us_zcta510 WHERE geom && ST_Transform(!bbox!, 4326)",
          "id_column": "nid", "geometry_column": "g2",
          "indent": 2
        }
      }
    },
    "zcta": {
      "provider": {"name": "mapnik", "mapfile": "zcta.xml", "layer index": 2},
      "projection": "spherical mercator"
    }
  }
}
